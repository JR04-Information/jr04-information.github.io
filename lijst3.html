<!DOCTYPE html>
<html lang="nl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script defer src="app.js"></script> -->
</head>
<body>

    <!-- Homepage -->
    <section class="homepage">

        <!-- Header -->
        <div class="header">
            <div class="header-buttons">
                <button class="header-item">FAQ</button>
                <button class="header-item">API</button>
                <button class="header-item">Contact</button>
            </div>
        </div>
    
        <!-- Title/Search -->
        <div class="title">
            <div ><img  id="title-logo" src="Images/Logos/LogoGradient.png" alt=""></div>
            <div id="title-title">Hulpvoertuigen</div>
            <div id="title-subtitle">De beste hulpvoertuigen database voor de benelux</div>
            <div id="title-search">
                <input type="text" placeholder="Zoek een adres">
                <button class="button-primary">Zoek nu!</button>
            </div>
        </div>
        <!-- Tabel met voertuigen -->
    <div class="table-container">
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>Voertuig</th>
                    <th>Type</th>
                    <th>Regio</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voertuig 1</td>
                    <td>Brandweerwagen</td>
                    <td>Groningen</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 2</td>
                    <td>Ambulance</td>
                    <td>Friesland</td>
                    <td>Inactief</td>
                </tr>
                <tr>
                    <td>Voertuig 3</td>
                    <td>Politieauto</td>
                    <td>Drenthe</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 4</td>
                    <td>Brandweerwagen</td>
                    <td>Utrecht</td>
                    <td>In onderhoud</td>
                </tr>
            </tbody>
        </table>
    </div>
    </section>
</body>
</html>
