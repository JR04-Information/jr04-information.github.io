<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Hulpvoertuigen Lijst Nederland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .table-row-group:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .table-row-group:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        /* Zorg ervoor dat de tabel altijd kan worden gescrold */
        .overflow-x-auto {
            overflow-x: auto;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-800">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-400">FAQ</a></li>
                    <li><a href="#" class="text-gray-400">API</a></li>
                    <li><a href="#" class="text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-purple-600 rounded-xl mx-auto mb-4 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-10 h-10 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-2">Hulpvoertuigen</h1>
                <h2 class="text-2xl mb-4">Lijst Nederland</h2>
            </div>

            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <div class="relative flex-grow mr-4">
                        <input type="text" placeholder="Zoek een adres" class="w-full bg-gray-700 rounded-full py-2 px-4 pr-10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-400 absolute right-3 top-1/2 transform -translate-y-1/2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <button class="bg-blue-500 text-white rounded-full px-4 py-2">Zoek nu!</button>
                </div>
                <select class="w-full bg-gray-700 text-white rounded p-2 mb-2">
                    <option>(06) Veiligheidsregio Noord en Oost Gelderland</option>
                </select>
                <p class="text-sm text-gray-400">Laatste update: 15-09-2024</p>
            </div>

            <div class="overflow-x-auto">
                <table id="dataTable" class="min-w-full">
                    <thead>
                        <tr class="bg-gray-800 text-left">
                            <th class="px-4 py-2">
                                <span class="flex items-center justify-center">
                                    <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                                </span>
                            </th>
                            <th class="px-4 py-2">
                                <span class="flex items-center justify-center">
                                    <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                                </span>
                            </th>
                            <th class="px-4 py-2">
                                <span class="flex items-center justify-center">
                                    <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                                </span>
                            </th>
                            <th class="px-4 py-2">
                                <span class="flex items-center justify-center">
                                    <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                                </span>
                            </th>
                            <th class="px-4 py-2">
                                <span class="flex items-center justify-center">
                                    <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                                </span>
                            </th>
                            <th class="px-4 py-2">
                                <span class="flex items-center justify-center">
                                    <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>06-10 Hierden, Ooster Mheenweg 6</td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <td>Hierden</td>
                            <td>06-1001</td>
                            <td>DB 8</td>
                            <td>Dienstbus</td>
                            <td>3-SJF-50</td>
                            <td> </td>
                        </tr>
                        <!-- Voeg hier extra rijen toe indien nodig -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 p-4">
        <nav>
            <ul class="flex justify-center space-x-4">
                <li><a href="#" class="text-gray-400">FAQ</a></li>
                <li><a href="#" class="text-gray-400">API</a></li>
                <li><a href="#" class="text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
