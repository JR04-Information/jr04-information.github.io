<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #333; /* Grijze kleur voor de header */
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Plaatst knoppen aan de rechterkant */
            gap: 20px;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            padding: 0.5em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #555;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            background-color: #444; /* Donkergrijze kleur voor de zoekbalk */
            color: white;
            padding: 0.5em;
            border-radius: 5px;
            border: none;
            width: 300px;
        }

        .search-button {
            background-color: #1E90FF; /* Royal Blue */
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        select {
            padding: 0.5em;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px; /* Voorkom dat de inhoud de footer overlapt */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Zorg ervoor dat de tabel niet te smal wordt */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        @media (max-width: 768px) {
            .overflow-x-auto {
                max-height: none; /* Geen hoogtebeperking op kleinere schermen */
            }
            .search-container {
                flex-direction: column; /* Stapelen op kleinere schermen */
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/index.html" class="nav-link">Dashboard</a>
        <a href="/files/contact.html" class="nav-link">Contact</a>
    </div>

    <div class="container mx-auto p-4">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Zoek op adres..." oninput="searchFunction()">
            <button class="search-button" onclick="searchFunction()">Zoeken</button>

        <div class="dropdown-container">

                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrt/brandweer">(05) Veiligheidsregio Twente</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vnog/brandweer">(06) Veiligheidsregio Noord en Oost Gelderland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vggm/brandweer">(07) Veiligheidsregio Gelderland Midden</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrgz/brandweer">(08) Veiligheidsregio Gelderland Zuid</option>  
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vru/brandweer">(09) Veiligheidsregio Utrecht</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrnhn/brandweer">(10) Veiligheidsregio Noord-Holland Noord</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrzw/brandweer">(11) Veiligheidsregio Zaanstreek-Waterland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrk/brandweer">(12) Veiligheidsregio Kennemerland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vraa/brandweer">(13) Veiligheidsregio Amsterdam-Amstelland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrgv/brandweer">(14) Veiligheidsregio Gooi en Vechtstreek</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrh/brandweer">(15) Veiligheidsregio Haaglanden</option>

                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/def/brandweer">(22) Defensie</option>
            </select>
        </div>

        <div class="table-container overflow-x-auto">
            <table id="dataTable">
                <thead>
                    <tr class="bg-gray-800">

                <tbody>

                    </tr>
                    <tr>
                        <td>Hoofdstraat 3, Drenthe</td>

                    <!-- Voeg hier meer rijen toe indien nodig -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2024 Hulpdiensten. Alle rechten voorbehouden.
    </footer>

    <script>
        function searchFunction() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('dataTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td');
                let rowContainsSearchTerm = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        const txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            rowContainsSearchTerm = true;
                            break;
                        }
                    }
                }
                tr[i].style.display = rowContainsSearchTerm ? "" : "none";
            }
        }
    </script>
</body>
</html>
