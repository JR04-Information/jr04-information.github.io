<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-600 {
            background-color: #333;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        /* Verwijderde aangepaste stijlen voor dropdown, knoppen en zoekbalk */

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px; /* Voorkom dat de inhoud de footer overlapt */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Zorg ervoor dat de tabel niet te smal wordt */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Wisselende rijkleuren voor betere leesbaarheid */
        }

        @media (max-width: 768px) {
            .overflow-x-auto {
                max-height: none; /* Geen hoogtebeperking op kleinere schermen */
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="text-gray-400">Laatste update: 29-09-2024</div>
            <div class="flex gap-2">
                <!-- Dropdown voor veiligheidsregio's -->
                <div class="dropdown-container">
                    <select class="bg-gray-700 text-white rounded-full py-2 px-4" onchange="if (this.value) window.location.href=this.value;">
                        <option value="">Selecteer een veiligheidsregio</option>
                        <!-- ... (andere opties) ... -->
                    </select>
                </div>

                <!-- Zoekbalk -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Zoek op adres..." oninput="searchTable()" class="bg-gray-700 text-white rounded-full py-2 px-4">
                </div>

                <!-- Andere knoppen -->
                <a href="/index.html" class="bg-blue-500 text-white rounded-full px-4 py-2">Startpagina</a>
                <a href="/files/contact.html" class="bg-blue-500 text-white rounded-full px-4 py-2">Contact</a>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table id="dataTable">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/adres.png" alt="Adres" class="icon"> Adres
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/roepnummer.png" alt="Roepnummer" class="icon"> Roepnummer
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/type.png" alt="Type voertuig" class="icon"> Type voertuig
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/kenteken.png" alt="Kenteken" class="icon"> Kenteken
                            </span>
                        </th>
                        <th class="px-4 py-2">
                            <span class="flex items-center justify-center">
                                <img src="/files/images/bijzonderheden.png" alt="Bijzonderheden" class="icon"> Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>03-80 Norg, Eenerstraat 69</td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                    </tr>
                    <!-- Voeg hier meer rijen toe -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer sectie -->
    <footer>
        &copy; 2024 - <span id="currentYear"></span> HulpdienstVoertuigenNL-BE. Alle rechten voorbehouden.
    </footer>

    <!-- JavaScript voor het instellen van het huidige jaar in de footer -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var currentYear = new Date().getFullYear();
            var startYear = 2024;
            var footerText = startYear + (currentYear > startYear ? " - " + currentYear : "");
            document.getElementById('currentYear').textContent = footerText;
        });
    </script>

    <!-- JavaScript voor zoekfunctionaliteit -->
    <script>
        function searchTable() {
            var input = document.getElementById('searchInput').value.toUpperCase();
            var table = document.getElementById('dataTable');
            var rows = table.getElementsByTagName('tr');
            
            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                var rowContainsInput = false;

                for (var j = 0; j < cells.length; j++) {
                    var cellValue = cells[j].textContent || cells[j].innerText;
                    if (cellValue.toUpperCase().indexOf(input) > -1) {
                        rowContainsInput = true;
                        break;
                    }
                }

                if (rowContainsInput) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
