<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #A9A9A9; /* Grijze kleur */
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        header a {
            text-decoration: none;
            color: royalblue; /* Contact en Dashboard in blauw */
            padding: 10px 15px;
            margin-left: 10px;
        }

        header a:hover {
            color: darkblue; /* Donkerblauwe hoverkleur */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #searchInput {
            padding: 10px;
            border: 1px solid #A9A9A9; /* Grijze rand */
            border-radius: 5px; /* Afgeronde hoeken */
            width: 250px; /* Breedte van de zoekbalk */
            background-color: #A9A9A9; /* Zelfde kleur als header */
            color: white; /* Witte tekst */
        }

        #searchButton {
            padding: 10px 15px;
            border: none;
            border-radius: 5px; /* Afgeronde hoeken */
            background-color: royalblue; /* Zoekknop kleur */
            color: white; /* Witte tekst */
            margin-left: 5px; /* Ruimte tussen zoekbalk en knop */
        }

        #searchButton:hover {
            background-color: darkblue; /* Donkerblauwe hoverkleur */
        }

        #regionDropdown {
            margin-top: 10px; /* Ruimte boven de dropdown */
        }

        table {
            width: 100%; /* Breedte van de tabel */
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #A9A9A9; /* Grijze rand voor de tabel */
            text-align: left;
        }

        th {
            background-color: #D3D3D3; /* Lichtgrijze achtergrond voor de header van de tabel */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #A9A9A9; /* Grijze achtergrond voor de footer */
        }
    </style>
</head>
<body>

    <header>
        <a href="#dashboard">Dashboard</a>
        <a href="#contact">Contact</a>
    </header>

    <div class="container">
        <h1>Zoek Hulpdienst Voertuigen</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Zoek...">
            <button id="searchButton" onclick="searchFunction()">ZOEKEN</button>
        </div>
        <div id="regionDropdown">
            <select>
                <option value="" disabled selected>Kies een regio</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrw/brandweer">Veiligheidsregio West-Brabant</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrb/brandweer">Veiligheidsregio Brabant-Noord</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrbr/brandweer">Veiligheidsregio Brabant-Rivierenland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vra/brandweer">Veiligheidsregio Limburg-Noord</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrg/brandweer">Veiligheidsregio Limburg-Zuid</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrp/brandweer">Veiligheidsregio Zeeland-West-Brabant</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Voertuig</th>
                    <th>Type</th>
                    <th>Kenteken</th>
                    <th>Regio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voertuig 1</td>
                    <td>Brandweerauto</td>
                    <td>AB-123-CD</td>
                    <td>Groningen</td>
                </tr>
                <tr>
                    <td>Voertuig 2</td>
                    <td>Ambulance</td>
                    <td>EF-456-GH</td>
                    <td>Friesland</td>
                </tr>
                <tr>
                    <td>Voertuig 3</td>
                    <td>Politieauto</td>
                    <td>IJ-789-KL</td>
                    <td>Drenthe</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Hulpdienst Voertuigen. Alle rechten voorbehouden.</p>
    </footer>

    <script>
        function searchFunction() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const table = document.querySelector('table tbody');
            const rows = table.querySelectorAll('tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let found = false;

                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(input)) {
                        found = true;
                    }
                });

                row.style.display = found ? '' : 'none';
            });
        }
    </script>
</body>
</html>
