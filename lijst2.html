<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align links naar rechts */
            align-items: center;
            z-index: 1000;
        }

        header .dashboard-link {
            text-decoration: none;
            color: #ccc; /* Grijze kleur voor de dashboard knop */
            margin-right: 1rem; /* Ruimte tussen de knoppen */
        }

        header .contact-link {
            text-decoration: none; /* Geen onderstreepte tekst */
            color: #4169E1; /* Royal Blue kleur voor de contact knop */
            margin-right: 1rem; /* Ruimte tussen de knoppen */
        }

        header .contact-link:hover {
            color: #1E90FF; /* Donkerdere blauw bij hover */
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 6rem; /* Ruimte voor de header */
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .search-container input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            width: 100%;
            max-width: 300px;
            background-color: #ccc; /* Grijze achtergrond voor de zoekbalk */
        }

        .search-container button {
            padding: 0.5rem 1rem;
            border-radius: 10px; /* Afgeronde hoeken */
            border: none;
            background-color: #4169E1; /* Royal Blue kleur voor de knop */
            color: white;
            font-size: 1rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #1E90FF; /* Donkerdere blauw bij hover */
        }

        .dropdown-container {
            margin: 1rem 0;
        }

        .dropdown-container select {
            width: 100%;
            max-width: 300px;
            margin: 0.5rem 0;
            font-size: 1em;
            padding: 0.3em 0.8em;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .table-container {
            max-width: 1400px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigatieknoppen in de header -->
        <a href="/" class="dashboard-link">Dashboard</a>
        <a href="/contact" class="contact-link">Contact</a>
    </header>

    <div class="content-wrapper">
        <!-- Zoekbalk direct onder de header -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Zoek op voertuig of type...">
            <button onclick="searchFunction()">ZOEKEN</button>
        </div>

        <!-- Dropdown voor veiligheidsregio's onder de zoekbalk -->
        <div class="dropdown-container">
            <select onchange="if (this.value) window.location.href=this.value;">
                <option value="">Selecteer een veiligheidsregio</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/hvdg/brandweer">(01) Veiligheidsregio Groningen</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrf/brandweer">(02) Veiligheidsregio Friesland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrd/brandweer">(03) Veiligheidsregio Drenthe</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrij/brandweer">(04) Veiligheidsregio IJsselland</option>
                <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrt/brandweer">(05) Veiligheidsregio Twente</option>
                <!-- Voeg hier meer opties toe -->
            </select>
        </div>
    </div>

    <!-- Tabel met voertuigen -->
    <div class="table-container">
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>Voertuig</th>
                    <th>Type</th>
                    <th>Regio</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voertuig 1</td>
                    <td>Brandweerwagen</td>
                    <td>Groningen</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 2</td>
                    <td>Ambulance</td>
                    <td>Friesland</td>
                    <td>Inactief</td>
                </tr>
                <tr>
                    <td>Voertuig 3</td>
                    <td>Politieauto</td>
                    <td>Drenthe</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 4</td>
                    <td>Brandweerwagen</td>
                    <td>Utrecht</td>
                    <td>In onderhoud</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2024 Hulpdiensten Overzicht
    </footer>

    <script>
        // Zoekfunctie voor de tabel
        function searchFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("vehicleTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
