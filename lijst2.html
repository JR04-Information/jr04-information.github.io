            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

        }

        .flex {
            display: flex;
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .text-gray-400 {
            color: #ccc;
        }

        .bg-gray-600 {
            background-color: #333;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        img.icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .dropdown-container {
            margin-right: 0.5rem;
        }

        .dropdown-container select {
            font-size: 1em;
            padding: 0.3em 0.8em;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
        }

        .nav-link {
            background-color: royalblue;
            color: white;
            padding: 0.5em 1em;
            border-radius: 10px;
            text-decoration: none;
            margin-left: 1rem;
        }

        .nav-link:hover {
            background-color: #1e90ff; /* Iets donkerder blauw */
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto; /* Centraal en bovenaan */
        }

        .search-container input[type=text] {
            padding: 0.3em 0.8em;
            border-radius: 10px;
            border: none;
            background-color: #444; /* Donkerder grijs */
            color: white;
            width: 200px; /* Pas de breedte aan indien nodig */
            margin-right: 0.5rem; /* Ruimte tussen de zoekbalk en knop */
        }

        .search-button {
            background-color: #1e90ff; /* Lichte blauwe kleur */
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #00bfff; /* Nog iets lichter blauw */
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px; /* Voorkom dat de inhoud de footer overlapt */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Zorg ervoor dat de tabel niet te smal wordt */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        @media (max-width: 768px) {
            .overflow-x-auto {
                max-height: none; /* Geen hoogtebeperking op kleinere schermen */
            }
        }
    </style>
</head>
<body>

    <script>
        function searchTable() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const tableRows = document.querySelectorAll("#tableBody tr");

            tableRows.forEach(row => {
                const cells = row.querySelectorAll("td");
                let rowContainsSearchTerm = Array.from(cells).some(cell => 
                    cell.textContent.toLowerCase().includes(searchInput)
                );

                if (rowContainsSearchTerm) {
                    row.style.display = ""; // Show row
                } else {
                    row.style.display = "none"; // Hide row
                }
            });
        }

        function searchFunction() {
            // Eventuele zoekfunctionaliteit hier implementeren
            alert("Zoeken op: " + document.getElementById("searchInput").value);
        }
    </script>

</html>
