<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center; /* Centreert de inhoud horizontaal */
        }

        .content-wrapper {
            text-align: center; /* Zorgt ervoor dat de inhoud gecentreerd is */
        }

        .flex {
            display: flex;
            flex-direction: column; /* Zorgt ervoor dat items onder elkaar staan */
            align-items: center;
            gap: 1rem; /* Voegt ruimte toe tussen de items */
        }

        .dropdown-container select, .search-container input, .nav-link {
            width: 100%;
            max-width: 300px; /* Beperkt de breedte van de dropdown, zoekbalk en knoppen */
            margin: 0.5rem 0;
            font-size: 1em;
            padding: 0.3em 0.8em;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
        }

        .nav-link {
            text-decoration: none;
            background-color: #333;
            padding: 0.3em 0.8em;
            border-radius: 10px;
            color: white;
            display: inline-block;
        }

        .nav-link:hover {
            background-color: #4a5568;
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .table-container {
            max-width: 1400px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="flex">
            <!-- Dropdown voor veiligheidsregio's -->
            <div class="dropdown-container">
                <select onchange="if (this.value) window.location.href=this.value;">
                    <option value="">Selecteer een veiligheidsregio</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/hvdg/brandweer">(01) Veiligheidsregio Groningen</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrf/brandweer">(02) Veiligheidsregio Friesland</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrd/brandweer">(03) Veiligheidsregio Drenthe</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrij/brandweer">(04) Veiligheidsregio IJsselland</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrt/brandweer">(05) Veiligheidsregio Twente</option>
                    <!-- Voeg hier meer opties toe -->
                </select>
            </div>

            <!-- Zoekbalk -->
            <div class="search-container">
                <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Zoek op voertuig of type...">
            </div>

            <!-- Navigatieknoppen -->
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/contact" class="nav-link">Contact</a>
        </div>
    </div>

    <!-- Tabel met voertuigen -->
    <div class="table-container">
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>Voertuig</th>
                    <th>Type</th>
                    <th>Regio</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voertuig 1</td>
                    <td>Brandweerwagen</td>
                    <td>Groningen</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 2</td>
                    <td>Ambulance</td>
                    <td>Friesland</td>
                    <td>Inactief</td>
                </tr>
                <tr>
                    <td>Voertuig 3</td>
                    <td>Politieauto</td>
                    <td>Drenthe</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 4</td>
                    <td>Brandweerwagen</td>
                    <td>Utrecht</td>
                    <td>In onderhoud</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2024 Hulpdiensten Overzicht
    </footer>

    <script>
        // Zoekfunctie voor de tabel
        function searchFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("vehicleTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
