        .container {

            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px; /* Voorkom dat de inhoud de footer overlapt */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .table-container table {
            width: 100%;
            min-width: 1200px; /* Zorg ervoor dat de tabel niet te smal wordt */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: none; /* Geen randen meer */
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        @media (max-width: 768px) {
            .overflow-x-auto {
                max-height: none; /* Geen hoogtebeperking op kleinere schermen */
            }

            .bg-gray-600 {
                margin-bottom: 0.5rem;
            }

            th, td {
                padding: 4px; /* Verminder padding voor kleinere cellen */
                font-size: 0.875rem; /* Kleinere tekst op mobiele apparaten */
            }
        }
    </style>
</head>
