<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }

        header .dashboard-link,
        header .contact-link {
            text-decoration: none;
            color: #ccc;
            margin-right: 1rem;
        }

        header .contact-link:hover {
            color: #1E90FF;
        }
      
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 6rem;
        }

        /* Search box */
.title-search{
    display: flex;
    width: 40% ;
    height: 4rem;
    padding: 1rem;
}

.title-search input{
    display: flex;
    justify-content: space-between;
    align-items: center;

    border: none;

    background-color: rgba(50, 50, 50, 0.65);
    color: #B3B3B3;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 500;
    font-size: 1rem;
    text-align: left;

    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 1rem;
    padding-right: 1rem;

    width: 100%;

    margin-top: 1rem;
    border-radius: 2rem;

    box-shadow: 0px 10px 22px 0px rgba(0, 0, 0, 0.4);
}

.title-search button{
    margin-top: 1rem;
    margin-left: 1rem;

    width: 50%;
    box-shadow: 0px 0px 10px 0px rgba(26, 115, 232, 0.9);
}

        .dropdown-container {
            margin-top: 1rem; /* Ruimte boven de dropdown */
        }

        .dropdown-container select {
            font-size: 1em;
            padding: 0.3em 0.8em;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            width: 200px; /* Brede dropdown */
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .table-container {
            max-width: 1400px;
            margin: 20px auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        @media only screen and (max-width: 600px){
    .header-item{
        font-size: 0.7rem;
        padding-left: 0.4rem;
        padding-right: 0.4rem;
    }
    </style>
</head>
<body>
    <header>
        <!-- Navigatieknoppen in de header -->
        <a href="/" class="dashboard-link">Dashboard</a>
        <a href="/contact" class="contact-link">Contact</a>
    </header>

    <div class="content-wrapper">
        <div class="search-dropdown-container">
            <!-- Zoekbalk en knop boven de dropdown -->
            <div class="title-search-container">
                <input type="text" id="searchInput" placeholder="Zoek op voertuig of type...">
                <button onclick="searchFunction()">ZOEKEN</button>
            </div>

            <!-- Dropdown voor veiligheidsregio's onder de zoekbalk -->
            <div class="dropdown-container">
                <select onchange="if (this.value) window.location.href=this.value;">
                    <option value="">Selecteer een veiligheidsregio</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/hvdg/brandweer">(01) Veiligheidsregio Groningen</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrf/brandweer">(02) Veiligheidsregio Friesland</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrd/brandweer">(03) Veiligheidsregio Drenthe</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrij/brandweer">(04) Veiligheidsregio IJsselland</option>
                    <option value="/files/voertuigoverzichten/nl_regioselectie/brandweer/vrt/brandweer">(05) Veiligheidsregio Twente</option>
                    <!-- Voeg hier meer opties toe -->
                </select>
            </div>
        </div>
    </div>

    <!-- Tabel met voertuigen -->
    <div class="table-container">
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>Voertuig</th>
                    <th>Type</th>
                    <th>Regio</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voertuig 1</td>
                    <td>Brandweerwagen</td>
                    <td>Groningen</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 2</td>
                    <td>Ambulance</td>
                    <td>Friesland</td>
                    <td>Inactief</td>
                </tr>
                <tr>
                    <td>Voertuig 3</td>
                    <td>Politieauto</td>
                    <td>Drenthe</td>
                    <td>Actief</td>
                </tr>
                <tr>
                    <td>Voertuig 4</td>
                    <td>Brandweerwagen</td>
                    <td>Utrecht</td>
                    <td>In onderhoud</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2024 Hulpdiensten Overzicht
    </footer>

    <script>
        // Zoekfunctie voor de tabel
        function searchFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("vehicleTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
