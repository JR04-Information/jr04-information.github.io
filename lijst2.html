<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .table-wrapper {
            overflow-x: auto; /* Horizontaal scrollen */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Zorgt ervoor dat de tabel niet te smal wordt */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: none; /* Geen randen meer */
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        @media (max-width: 768px) {
            table {
                min-width: 100%; /* Tabel kan de volledige breedte gebruiken */
            }
        }
    </style>
</head>
<body>

                        </th>
                        <th>
                            <span class="flex items-center">
                                Bijzonderheden
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

</html>
