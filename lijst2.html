<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Hulpvoertuigen Lijst Nederland</title>
    <link rel="stylesheet" href="styles_lijst2.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-400">FAQ</a></li>
                    <li><a href="#" class="text-gray-400">API</a></li>
                    <li><a href="#" class="text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="text-4xl font-bold text-center mb-2">Hulpvoertuigen</h1>
            <h2 class="text-2xl text-center mb-4">Lijst Nederland</h2>

            <div class="table-responsive">
                <table class="min-w-full bg-gray-700">
                    <thead>
                        <tr class="bg-gray-600">
                            <th class="py-2 px-4">Adres</th>
                            <th class="py-2 px-4">Roepnaam</th>
                            <th class="py-2 px-4">Type voertuig</th>
                            <th class="py-2 px-4">Kenteken</th>
                            <th class="py-2 px-4">Bijzonderheden</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-500">
                            <td class="py-2 px-4">
                                <span class="table-label">Adres:</span> 15-50 Wassenaar, Johan de Wittstraat 39
                            </td>
                            <td class="py-2 px-4">
                                <span class="table-label">Roepnaam:</span> 15-5000
                            </td>
                            <td class="py-2 px-4">
                                <span class="table-label">Type voertuig:</span> (DA) FRB
                            </td>
                            <td class="py-2 px-4">
                                <span class="table-label">Kenteken:</span> VD-706-H
                            </td>
                            <td class="py-2 px-4">
                                <span class="table-label">Bijzonderheden:</span> Frani type CCFM
                            </td>
                        </tr>
                        <!-- Herhaal de <tr> hier voor andere voertuigen -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="fixed bottom-0 left-0 right-0 p-4">
            <nav>
                <ul class="flex justify-center space-x-4">
                    <li><a href="#" class="text-gray-400">FAQ</a></li>
                    <li><a href="#" class="text-gray-400">API</a></li>
                    <li><a href="#" class="text-gray-400">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
