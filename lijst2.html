<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulpdienst Voertuigen</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style>
        body {
            background: url('/files/images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #444; /* Grijze kleur voor de header */
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Knoppen aan de rechterkant */
        }

        .header a {
            color: gray; /* Normale kleur voor de knoppen */
            margin-left: 15px;
            text-decoration: none; /* Geen onderlijn */
        }

        .header a:hover {
            color: royalblue; /* Blauw bij hover */
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center; /* Elementen centreren */
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Ruimte onder de zoekbalk */
        }

        .search-container input[type="text"] {
            background-color: #333; /* Donkergrijze zoekbalk */
            color: white; /* Witte tekst */
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-right: 5px; /* Ruimte tussen zoekbalk en knop */
        }

        .search-container button {
            background-color: royalblue; /* Zoekknop kleur */
            color: white; /* Witte tekst */
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: darkblue; /* Donkerdere blauwe kleur bij hover */
        }

        .dropdown-container {
            margin-top: 10px; /* Ruimte boven de dropdown */
        }

        .dropdown-container select {
            font-size: 1em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Zelfde kleur als zoekbalk */
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Zorg ervoor dat de tabel niet te smal wordt */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: #444; /* Kleur van de bovenste rij */
            color: white;
            position: sticky; /* Blijft bovenaan tijdens scrollen */
            top: 0;
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.1); /* Alternating row colors for better readability */
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column; /* Stapel de knoppen op elkaar */
                align-items: flex-end; /* Knoppen aan de rechterkant */
            }
            .search-container {
                flex-direction: column; /* Stapel zoekbalk en knop op elkaar */
                align-items: center; /* Center elementen */
            }
            .search-container input[type="text"], 
            .search-container button {
                width: 100%; /* Maak ze breed op mobiele apparaten */
                margin: 5px 0; /* Ruimte tussen elementen */
            }
        }
    </style>
</head>

        <p>&copy; 2024 Hulpdienst Voertuigen. Alle rechten voorbehouden.</p>

    <script>
        function searchFunction() {
            // Functie om de zoekactie uit te voeren
            const input = document.getElementById('searchInput').value.toLowerCase();
            const table = document.querySelector('table tbody');
            const rows = table.querySelectorAll('tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let found = false;

                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(input)) {
                        found = true;
                    }
                });

                row.style.display = found ? '' : 'none';
            });
        }

        function searchTable() {
            // Event handler voor het in realtime zoeken
            searchFunction();
        }
    </script>
